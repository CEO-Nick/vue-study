<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // key-value 쌍으로 이루어진 "객체"가 들어가야 한다.
        /*
        {
            el: '#app',
            data: {
                message: 'hi'
            }
        }
        이게 하나의 객체임
        */

        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hi'
            },
        });
    
    </script>
</body>
</html>
