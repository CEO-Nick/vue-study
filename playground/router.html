<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

        <div>
            <!-- 라우터에서 페이지 이동을 하기 위한 링크 태그 라고 이해하면 된다 -->
             <!-- 실제 웹 페이지에서는 <a> 태그로 변환 -->
            <router-link to="/">Home</router-link>
            <router-link to="/login">Login</router-link>
            <router-link to="/main">Main</router-link>
        </div>

        <!-- 브라우저의 URL이 변경될 때, 해당 URL에 매핑된 컴포넌트의 내용이 렌더링되어 표시되는 영역 -->
        <!-- ex) /login 접속 시 <router-view> 태그는 LoginComponent로 치환(<div>login</div>)로 -->
        <!-- 즉, 컴포넌트가 뿌려지는 지점 -->
        <router-view></router-view>
    </div>

    <!-- vue -> router 순으로 선언해야 함 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
    <!-- 단일 페이지 애플리케이션(SPA)에서 페이지 전환 없이 URL 변경에 따라 다른 화면을 보여주는 네비게이션 기능을 구현하는 것이 Vue Router의 주된 역할 -->

    <script>
        var LoginComponent = {
            template: '<div>login</div>'
        };

        var MainComponent = {
            template: '<div>main</div>'
        };

        var HomeComponent = {
            template: '<div>home</div>'
        };

        var router = new VueRouter({
            // 페이지의 라우팅 정보      
            routes: [
                {
                    path: '/',
                    component: HomeComponent
                },
                // 로그인 페이지 정보
                {
                    // 페이지의 url
                    path: '/login',
                    // name: 'login',
                    // 해당 url에서 표시될 컴포넌트
                    component: LoginComponent
                },
                // 메인 페이지 정보
                {
                    path: '/main',
                    component: MainComponent
                }
            ]
        });

        new Vue({
            el: '#app',
            router: router,
            
        });
    </script>

</body>
</html>
