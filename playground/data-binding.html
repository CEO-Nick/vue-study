<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- p 태그의 id와 vue의 uuid를 연결하겠다 -->
         <!-- 이런 DOM에 대한 정보까지 리액티브하게 바로 반영한다 -->
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>   <!-- <p id="abc1234">{{ num }}</p> -->
        <p>{{ doubleNum }}</p>

        <!-- 실제 DOM에서 사라짐 -->
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <!-- DOM에는 남아있지만 유저에게는 보이지 않게(display: none 으로 설정해버림) -->
        <div v-show="loading">
            Loading...
        </div>

        <input type="text" v-model="message">
        <p> {{ message }} </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
                uuid: 'asdfadsfdas',
                name: 'text-blue',
                loading: true,
                message: '',
            },
            // num이 바뀌면 자동으로 doubleNum도 같이 계산되서 바뀐다!
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                }
            },

        });
    </script>
</body>
</html>
